#XGRP: Title for the Mdocm column in the toMeasuringDoc table
detailLineItemTableIDColumn=<FirstColumnName>

#XGRP: Title for the Vlcod column in the toMeasuringDoc table
detailLineItemTableUnitNumberColumn=<LastColumnName>

