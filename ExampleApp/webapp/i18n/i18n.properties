# This is the resource bundle for Example
# __ldi.translation.uuid=

#XTIT: Application name
appTitle=Example

#YDES: Application description
appDescription=App

#~~~ Master View ~~~~~~~~~~~~~~~~~~~~~~~~~~

#XTIT: Master view title with placeholder for the number of items
masterTitleCount=<MeasuringPointSet> ({0})

#XTOL: Tooltip for the search field
masterSearchTooltip=Enter an <MeasuringPointSet> name or a part of it.

#XBLI: text for a list with no data
masterListNoDataText=No <MeasuringPointSetPlural> are currently available

#XBLI: text for a list with no data with filter or search
masterListNoDataWithFilterOrSearchText=No matching <MeasuringPointSetPlural> found

#XSEL: Option to sort the master list by Melnr
masterSort1=Sort By <Melnr>

#XSEL: Option to sort the master list by Mptyp
masterSort2=Sort By <Mptyp>

#XSEL: Option to filter the master list by Mptyp
masterFilterName=<Mptyp>

#XSEL: Option to not filter the master list
masterFilterNone=none


#XSEL: Option to filter the master list by Inact if the value is less than 100
masterFilter1=<100 <Inact>

#XSEL: Option to filter the master list by Inact if the value is greater than 100
masterFilter2=>100 <Inact>

#YMSG: Filter text that is displayed above the master list
masterFilterBarText=Filtered by {0}

#XSEL: Option to not group the master list
masterGroupNone=(Not grouped)

#XSEL: Option to group the master list by Mptyp
masterGroup1=<Mptyp> Group

#XGRP: Group header Mptyp
masterGroup1Header1=<Mptyp> 20 or less

#XGRP: Group header Mptyp
masterGroup1Header2=<Mptyp> higher than 20

#~~~ Detail View ~~~~~~~~~~~~~~~~~~~~~~~~~~

#XTOL: Icon Tab Bar Info
detailIconTabBarInfo=Info

#XTOL: Icon Tab Bar Attachments
detailIconTabBarAttachments=Attachments

#XTOL: Tooltip text for close column button
closeColumn=Close

#XBLI: Text for the toMeasuringDoc table with no data
detailLineItemTableNoDataText=No <toMeasuringDocPlural>

#XTIT: Title of the toMeasuringDoc table
detailLineItemTableHeading=<toMeasuringDocPlural>

#XTIT: Title of the toMeasuringDoc table
